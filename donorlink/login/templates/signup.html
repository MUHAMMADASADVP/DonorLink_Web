{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style_signup.css' %}">
    <title>SignUp</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Donor-link</a>
        </li>
        <div class="right">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Donor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'hsignup' %}">Hospital</a>
        </li>
        <li class="nav-item" >
            <a class="nav-link" href="{% url 'bsignup' %}">BloodBank</a>
        </li>
        </div>
    </ul>
    <section>
        <div class="box">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {% if message %}
                <div class="error">
                    <p>{{ message }}</p>
                </div>
                {% endif %}
                <h2>SignUp</h2>
                <div class="input_box">
                    <ion-icon name="person-outline" ></ion-icon>
                    <input type="text" name="username"required placeholder=" "> 
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" required oninvalid="this.setCustomValidity('Enter valid email')" oninput="this.setCustomValidity('')" placeholder=" ">
                    <label>Email</label>
                </div>
                <div class="input_box">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Password</label>
                </div>
                <div class="input_box">
                  <input type="password" name="confirmation" required placeholder=" ">
                  <label>Confirm Password</label>
                </div>
                <button type="submit" >SignUp</button>
                <div class="newuser">
                    <p>Already have an account?<a href="{%  url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
