{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style_addpatient.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Success</title>
</head>
<script>
    function logout() { 
        window.history.pushState("","","");
        window.location.href = "{% url 'logout' %}";
    }
    document.addEventListener('DOMContentLoaded', () => {
        var barcontainer = document.querySelector('.pbar');
        document.querySelector('#profile').addEventListener('click',()=>{
            if (barcontainer.style.display == 'none'){
                barcontainer.style.display = 'flex';
            }
            else {
                barcontainer.style.display = 'none';
            }
        });

        if (document.querySelector("#errorp")){
            window.scrollTo(0,0);
        }

        document.addEventListener('click', function(event) {
            var Target = event.target;
            if (!barcontainer.contains(Target) && (Target.id !== 'profile')){
                barcontainer.style.display = 'none';
            }
        });

            var citiesByState = {
                "Kannur": ["Payyanur", "Thalassery", "kannur"],
                "Ernakulam": ["Kochi", "Kalamassery", "Aluva"],
                "Thiruvananthapuram": ["Neyyattinkara", "Attingal", "Nedumangad"]
            };
            $("#district").change(function() {
                var selectedState = $(this).val();
                if (selectedState) {
                    var cities = citiesByState[selectedState] || [];
                    var options = cities.map(function(city) {
                        return "<option value='" + city + "'>" + city + "</option>";
                    });
                    options.unshift("<option value='' selected disabled>Select a city</option>");
                    $("#city").html(options.join("")).prop("disabled", false);
                } else {
                    $("#city").html("<option value='' selected disabled>Select a state first</option>").prop("disabled", true);
                }
            });
        });

</script>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Donor-link</a>
        </li>
        <div class="right">
        <li class="nav-item" >
            <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
            <img id="profile" src="{% static 'images/profile.png' %}"  width="40" height="40">
        </li>
        </div>
    </ul>
    <div class="pbar">
        <div class="pitem">
            <img src="{% static 'images/profile.png' %}" width="60" height="60">
            <label>{{ user.username }}</label>
        </div>
        <h4 class="p1"> {{ user.hospital.city }}</h4>
        <h4 class='p1'>{{ user.hospital.phoneno }}</h4>
        <h4 class="p1">{{ user.email }}</h4>
        <button class='pbtn' onclick= 'logout()' >Logout</button>
    </div>
    <section>
        <div class="box">
            <form  class= "box1" action="{% url 'addpatient' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if message %}
                <div class="error">
                    <p id="errorp">{{ message }}</p>
                </div>
                {% endif %}
                <h2 style=>Patient Registration</h2>
                <table>
                    <tbody>
                        <tr>
                            <td><label>Patient Name</label></td>
                            <td><input type="text" name="name"required ></td>
                        </tr>
                        <tr>
                            <td><label>Purpose</label></td>
                            <td><input type="text" name="purpose" required ></td>
                        </tr>
                        <tr>
                            <td><label>Doctor Name</label></td>
                            <td><input type="text" name="doctor" required ></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><input type="email" name="email" required oninvalid="this.setCustomValidity('Enter valid email')" oninput="this.setCustomValidity('')" ></td>
                        </tr>
                        <tr>
                            <td><label>Phone No</label></td>
                            <td><input type="tel" pattern="[0-9]{10}" name="phoneno"required ></td>
                        </tr>
                        <tr>
                            <td><label>Age</label></td>
                            <td><input type="tel" pattern="(1[7-9])|([2-9][0-9])" name="age" oninvalid="this.setCustomValidity('Age 17 or above can only donate blood')" oninput="this.setCustomValidity('')"required ></td>
                        </tr>
                        <tr>
                            <td><label>Blood Group</label></td>
                            <td><select name="bloodgroup" required>
                                <option value="" disabled selected>Select a Blood Group</option>
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>District</label></td>
                            <td><select id="district" name="district" required >
                                <option value="" disabled selected>Select a district</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>City</label></td>
                            <td><select id="city" name="city" disabled required>
                                <option value="" disabled selected>Select a city</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Document</label></td>
                            <td><input type="file" name="doc" required ></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" >Register</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
